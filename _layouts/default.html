<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>
      {% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{%
      else %}{{ site.title | escape }}{% endif %}
    </title>

    {% if page.description %}
    <meta name="description" content="{{ page.description | escape }}" />
    {% elsif site.description %}
    <meta name="description" content="{{ site.description | escape }}" />
    {% endif %}

    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css' | relative_url }}"
    />

    {% feed_meta %} {% seo %}
  </head>
  <body>
    <div class="wrapper">
      <!-- <header class="site-header">
        <div class="container">
          <h1 class="site-title">
            <a href="{{ '/' | relative_url }}">{{ site.title | escape }}</a>
          </h1>
          {% if site.description %}
          <p class="site-description">{{ site.description | escape }}</p>
          {% endif %}
          <nav class="site-nav">
            <a href="{{ '/' | relative_url }}">Home</a>
            <a href="{{ '/about/' | relative_url }}">About</a>
          </nav>
        </div>
      </header> -->

      <main class="page-content">
        <div class="container">{{ content }}</div>
      </main>

      <footer class="site-footer">
        <div class="container">
          <p>
            &copy; {{ site.time | date: '%Y' }} {{ site.title | escape }}. All
            rights reserved.
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
